<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEL 日誌範本產生器</title>
    <style>
        /* 基礎版面樣式 */
        body {
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            font-family: Arial, "Microsoft JhengHei", sans-serif;
        }

        /* 讓 #sel-journal-generator 自動撐開並顯示所有內容 */
        #sel-journal-generator {
            overflow: visible !important;
            height: auto !important;
            padding-bottom: 16px !important;
            width: 100%;
            max-width: 650px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #004098;
            border-radius: 10px;
            background: #f9f9f9;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #004098;
            margin-bottom: 15px;
        }

        .form-group {
            width: 100%;
            font-weight: bold;
            color: #004098;
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        #generateBtn {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            background: #004098;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px auto;
            display: block;
        }

        #generateBtn:hover {
            background: #003070;
        }

        /* 預覽區塊 */
        #journalOutput {
            display: none;
            margin-top: 25px;
            padding: 20px;
            border: 2px dashed #004098;
            border-radius: 8px;
            background: #fff;
            box-sizing: border-box;
        }

        #printBtn {
            padding: 10px 25px;
            background: #28a745;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }

        /* 錯誤提示框 */
        #errorMsg {
            display: none;
            color: #d93025;
            background: #f8d7da;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="sel-journal-generator">
    <h2>SEL 日誌產生器</h2>
    
    <div id="errorMsg">請填寫完整資訊</div>

    <div id="journalForm">
        <label class="form-group">
            日期：
            <input type="date" id="journalDate" required>
        </label>
        <label class="form-group">
            主題：
            <input type="text" id="journalTheme" placeholder="例如：同理心練習" required>
        </label>
        <label class="form-group">
            提示一：
            <input type="text" id="prompt1" placeholder="今天最讓你驕傲的時刻？">
        </label>
        <label class="form-group">
            提示二：
            <input type="text" id="prompt2" placeholder="你今天遇到的挑戰是？">
        </label>
        <button id="generateBtn" type="button">生成並預覽</button>
    </div>

    <div id="journalOutput">
        <div id="journalPreview">
            <div id="journalTemplate" style="padding:0 10px;">
                <h3 style="text-align:center; color:#004098; margin-bottom:10px;">SEL 日誌學習單</h3>
                <p style="font-weight:bold;">日期：<span id="outDate"></span></p>
                <p style="font-weight:bold;">主題：<span id="outTheme"></span></p>
                <hr style="border-color:#ddd; margin:12px 0;">
                <div style="margin-bottom:15px;">
                    <p style="font-weight:bold; color:#004098;">1. <span id="outPrompt1"></span></p>
                    <div style="height:80px; border:1px solid #ccc; border-radius:4px; padding:8px; box-sizing:border-box; background:#fafafa;"></div>
                </div>
                <div style="margin-bottom:15px;">
                    <p style="font-weight:bold; color:#004098;">2. <span id="outPrompt2"></span></p>
                    <div style="height:80px; border:1px solid #ccc; border-radius:4px; padding:8px; box-sizing:border-box; background:#fafafa;"></div>
                </div>
                <div style="text-align:center; margin-top:20px;">
                    <button id="printBtn">列印 A4 學習單 (1頁4份)</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const generateBtn = document.getElementById('generateBtn');
        const output = document.getElementById('journalOutput');
        const printBtn = document.getElementById('printBtn');
        const errorMsg = document.getElementById('errorMsg');

        // 生成預覽
        generateBtn.addEventListener('click', function() {
            const date = document.getElementById('journalDate').value;
            const theme = document.getElementById('journalTheme').value;
            
            if (!date || !theme) {
                errorMsg.style.display = 'block';
                return;
            }
            
            errorMsg.style.display = 'none';
            const prompt1 = document.getElementById('prompt1').value || '今天讓你心情最好的事情是什麼？';
            const prompt2 = document.getElementById('prompt2').value || '今天你幫助了誰？或誰幫助了你？';

            document.getElementById('outDate').textContent = date;
            document.getElementById('outTheme').textContent = theme;
            document.getElementById('outPrompt1').textContent = prompt1;
            document.getElementById('outPrompt2').textContent = prompt2;

            output.style.display = 'block';
            output.scrollIntoView({ behavior: 'smooth' });
        });

        // 列印功能
        printBtn.addEventListener('click', function() {
            const template = document.getElementById('journalTemplate').cloneNode(true);
            // 移除預覽內的按鈕
            const btnInTemplate = template.querySelector('#printBtn');
            if(btnInTemplate) btnInTemplate.remove();

            const htmlContent = template.innerHTML;
            
            // 建立 4 份在一個 A4 頁面上
            const printContent = `
                <div class="sheet">${htmlContent}</div>
                <div class="sheet">${htmlContent}</div>
                <div class="sheet">${htmlContent}</div>
                <div class="sheet">${htmlContent}</div>
            `;

            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>列印 SEL 日誌學習單</title>
                    <style>
                        @page { size: A4 portrait; margin: 10mm; }
                        body {
                            display: flex;
                            flex-wrap: wrap;
                            justify-content: space-between;
                            align-items: flex-start;
                            font-family: Arial, "Microsoft JhengHei", sans-serif;
                            margin: 0;
                            padding: 0;
                        }
                        .sheet {
                            width: 48%;
                            height: 45vh;
                            box-sizing: border-box;
                            border: 1px solid #004098;
                            padding: 15px;
                            margin-bottom: 2%;
                            border-style: dashed;
                        }
                        h3 { text-align: center; color: #004098; margin: 0 0 10px 0; font-size: 18px; }
                        p { margin: 5px 0; font-size: 14px; line-height: 1.4; }
                        hr { border: 0; border-top: 1px solid #ddd; margin: 10px 0; }
                        .box { height: 100px; border: 1px solid #ccc; margin-top: 5px; border-radius: 4px; }
                        @media print {
                            button { display: none !important; }
                        }
                    </style>
                </head>
                <body>
                    ${printContent}
                    <script>
                        window.onload = function() {
                            window.print();
                            // window.close(); // 列印後自動關閉可選
                        };
                    <\/script>
                </body>
                </html>
            `);
            printWindow.document.close();
        });
    });
</script>

</body>
</html>
